<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Empresas</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css2/sb-admin-2.min.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Paiva Tech</div>
            </a>

            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <hr class="sidebar-divider">
            <div class="sidebar-heading">Gerenciamento</div>

            <li class="nav-item active">
                <a class="nav-link" href="empresa.html">
                    <i class="fas fa-building"></i>
                    <span>Empresas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="clientes.html">
                    <i class="fas fa-users"></i>
                    <span>Clientes</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="produtos.html">
                    <i class="fas fa-boxes"></i>
                    <span>Produtos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="propostas.html">
                    <i class="fas fa-file-invoice"></i>
                    <span>Propostas</span>
                </a>
            </li>

            <hr class="sidebar-divider d-none d-md-block">
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-dark">Gerenciamento de Empresas</h5>
                </nav>

                <div class="container-fluid">
                    <!-- Formulário de cadastro -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <strong>Cadastrar nova empresa</strong>
                        </div>
                        <div class="card-body">
                            <form id="formEmpresa">
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label>Nome da Empresa</label>
                                        <input type="text" class="form-control" id="nome" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label>CNPJ</label>
                                        <input type="text" class="form-control" id="cnpj">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label>E-mail</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label>Telefone</label>
                                        <input type="text" class="form-control" id="telefone">
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label>Endereço</label>
                                        <input type="text" class="form-control" id="endereco">
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Salvar Empresa</button>
                            </form>
                        </div>
                    </div>

                    <!-- Tabela de empresas -->
                    <div class="card shadow mb-4">
                        <div class="card-header">
                            <strong>Empresas cadastradas</strong>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered" id="tabelaEmpresas">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>CNPJ</th>
                                        <th>E-mail</th>
                                        <th>Telefone</th>
                                        <th>Endereço</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/scriptempresa.js"></script>
    <script src="vendor2/jquery/jquery.min.js"></script>
    <script src="vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor2/jquery-easing/jquery.easing.min.js"></script>
    <script src="js2/sb-admin-2.min.js"></script>
</body>

</html>
