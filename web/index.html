<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Central - Paiva Tech</title>

    <!-- Estilos globais -->
    <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="css2/sb-admin-2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Chart.js (precisa vir antes do script principal) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* === SIDEBAR === */
        .sidebar-dark {
            background: linear-gradient(180deg, #111 0%, #222 100%);
        }

        /* === HEADER CINZA === */
        .topbar {
            background-color: #f1f3f8 !important;
            border-bottom: 1px solid #dee2e6;
        }

        .card {
            border-radius: 10px;
            transition: all 0.25s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .text-title {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        #filtroPeriodo {
            border-radius: 6px;
            font-size: 0.9rem;
        }

        canvas {
            max-height: 300px;
        }

        body {
            background-color: #f8f9fc !important;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                <div class="sidebar-brand-text mx-3">Paiva Tech</div>
            </a>

            <hr class="sidebar-divider my-0" />
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <hr class="sidebar-divider" />
            <div class="sidebar-heading">Páginas</div>

            <li class="nav-item">
                <a class="nav-link" href="movimentacoes.html">
                    <i class="fa fa-university"></i>
                    <span>Caixa</span>
                </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="criarCliente.html"><i
                        class="fas fa-users"></i><span>Clientes</span></a></li>
            <li class="nav-item"><a class="nav-link" href="produtos.html"><i
                        class="fas fa-boxes"></i><span>Produtos</span></a></li>
            <li class="nav-item"><a class="nav-link" href="propostas.html"><i
                        class="fas fa-file-invoice"></i><span>Propostas</span></a></li>
            <li class="nav-item"><a class="nav-link" href="login.html"><i
                        class="fas fa-sign-out-alt"></i><span>Sair</span></a></li>

            <hr class="sidebar-divider d-none d-md-block" />
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>

        <!-- ✅ CONTEÚDO PRINCIPAL -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Navbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-dark">Painel Central</h5>
                    <div class="ml-auto">
                        <select id="filtroPeriodo" class="form-control">
                            <option value="mesAtual">Mês Atual</option>
                            <option value="7dias">Últimos 7 dias</option>
                            <option value="ano">Ano Atual</option>
                        </select>
                    </div>
                </nav>

                <!-- Conteúdo principal -->
                <div class="container-fluid">
                    <!-- Cards -->
                    <div class="row" id="cardsResumo"></div>

                    <!-- Gráficos -->
                    <div class="row mt-4">
                        <div class="col-lg-6 mb-4">
                            <div class="card shadow">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Resumo Financeiro</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="graficoBarras"></canvas>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 mb-4">
                            <div class="card shadow">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Evolução Diária</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="graficoLinha"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- /container -->
            </div> <!-- /content -->
        </div> <!-- /content-wrapper -->
    </div> <!-- /wrapper -->

    <!-- ✅ SCRIPTS FINAIS -->
    <script src="vendor2/jquery/jquery.min.js"></script>
    <script src="vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor2/jquery-easing/jquery.easing.min.js"></script>
    <script src="js2/sb-admin-2.min.js"></script>

    <!-- Chart.js (mantido uma única vez) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Script principal da página -->
    <script src="js/index.js"></script>
</body>

</html>
