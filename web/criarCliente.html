<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Clientes - Paiva Tech</title>

    <link rel="stylesheet" href="css/style.css" />
    <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css2/sb-admin-2.min.css" rel="stylesheet" />

    <style>
        /* === SIDEBAR === */
        .sidebar-dark {
            background: linear-gradient(180deg, #111 0%, #222 100%);
        }

        /* === HEADER CINZA === */
        .topbar {
            background-color: #f1f3f8 !important;
            border-bottom: 1px solid #dee2e6;
        }

        /* === PADRÃO DO CARD === */
        .card-clientes {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            border-radius: 12px;
            background: #fff;
            border: none;
            transition: all 0.3s ease;
        }

        .card-clientes .card-header {
            background: #fff;
            padding: 1rem 2rem;
            border-bottom: 2px solid #f3f3f3;
        }

        .card-clientes .card-body {
            background: #fff;
            padding: 2rem;
        }

        /* === FORMULÁRIO === */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .form-group {
            flex: 1;
            min-width: 240px;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #444;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: none;
            transition: 0.2s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
        }

        .btn {
            border-radius: 8px;
            font-weight: 600;
        }

        /* === LISTA DE CLIENTES === */
        #clientesCadastrados {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: flex-start;
        }

        .card-cliente {
            background: #fff;
            border-radius: 12px;
            transition: 0.25s ease;
            min-width: 280px;
            flex: 1 1 300px;
            border-left: 5px solid #007bff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 1rem;
        }

        .card-cliente:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-cliente h6 {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }

        .card-cliente p {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }

        @media (max-width: 768px) {
            .card-clientes {
                max-width: 100%;
                margin: 0 1rem;
            }

            .card-clientes .card-body {
                padding: 1.2rem;
            }

            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                <div class="sidebar-brand-text mx-3">Paiva Tech</div>
            </a>

            <hr class="sidebar-divider my-0" />
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <hr class="sidebar-divider" />
            <div class="sidebar-heading">Páginas</div>

            <li class="nav-item">
                <a class="nav-link" href="movimentacoes.html">
                    <i class="fa fa-university"></i>
                    <span>Caixa</span>
                </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="criarCliente.html"><i
                        class="fas fa-users"></i><span>Clientes</span></a></li>
            <li class="nav-item"><a class="nav-link" href="produtos.html"><i
                        class="fas fa-boxes"></i><span>Produtos</span></a></li>
            <li class="nav-item"><a class="nav-link" href="propostas.html"><i
                        class="fas fa-file-invoice"></i><span>Propostas</span></a></li>
            <li class="nav-item"><a class="nav-link" href="login.html"><i
                        class="fas fa-sign-out-alt"></i><span>Sair</span></a></li>

            <hr class="sidebar-divider d-none d-md-block" />
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>

        <!-- Conteúdo -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-dark">Gerenciamento de Clientes</h5>
                </nav>

                <!-- Card de Adicionar Cliente -->
                <div class="container-fluid mb-4">
                    <div class="card card-clientes shadow-sm">
                        <div class="card-header d-flex align-items-center">
                            <i class="fas fa-user-plus text-primary mr-2"></i>
                            <h5 class="mb-0">Adicionar Cliente</h5>
                        </div>

                        <div class="card-body">
                            <form id="caixaForms">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label>Nome do Cliente</label>
                                        <input type="text" name="nome" class="form-control" placeholder="Nome completo"
                                            required />
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>CPF</label>
                                        <input type="text" name="cpf" class="form-control"
                                            placeholder="000.000.000-00" />
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>CNPJ</label>
                                        <input type="text" name="cnpj" class="form-control"
                                            placeholder="00.000.000/0000-00" />
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Endereço</label>
                                        <input type="text" name="endereco" class="form-control"
                                            placeholder="Rua, número, bairro..." />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Telefone</label>
                                        <input type="text" name="telefone" class="form-control"
                                            placeholder="(00) 00000-0000" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>E-mail</label>
                                        <input type="email" name="email" class="form-control"
                                            placeholder="email@empresa.com" />
                                    </div>
                                </div>

                                <div class="text-right mt-3">
                                    <button type="submit" class="btn btn-success px-4 py-2 shadow-sm">
                                        <i class="fas fa-save mr-1"></i> Salvar Cliente
                                    </button>
                                    <button type="reset" class="btn btn-light border px-4 py-2 ml-2">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Lista de Clientes -->
                <div class="container-fluid">
                    <h5 class="mb-3"><i class="fas fa-users"></i> Clientes Cadastrados</h5>
                    <div id="clientesCadastrados"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor2/jquery/jquery.min.js"></script>
    <script src="vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor2/jquery-easing/jquery.easing.min.js"></script>
    <script src="js2/sb-admin-2.min.js"></script>
    <script src="js/scriptClientes.js"></script>
</body>

</html>
