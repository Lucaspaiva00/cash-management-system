<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css2/sb-admin-2.min.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                <div class="sidebar-brand-text mx-3">Paiva Tech</div>
            </a>

            <hr class="sidebar-divider my-0">
            <li class="nav-item"><a class="nav-link" href="index.html"><i
                        class="fas fa-fw fa-tachometer-alt"></i><span>Dashboard</span></a></li>
            <hr class="sidebar-divider">

            <div class="sidebar-heading">Páginas</div>

            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseCaixa">
                    <i class="fa fa-university"></i><span>Caixa</span>
                </a>
                <div id="collapseCaixa" class="collapse" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <a class="collapse-item" href="credito.html">Crédito</a>
                        <a class="collapse-item" href="debito.html">Débito</a>
                    </div>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseProdutos">
                    <i class="fa fa-cart-arrow-down"></i><span>Produtos</span>
                </a>
                <div id="collapseProdutos" class="collapse" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <a class="collapse-item" href="produtos.html">Produtos</a>
                    </div>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseClientes">
                    <i class="fa fa-child"></i><span>Clientes</span>
                </a>
                <div id="collapseClientes" class="collapse show" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <a class="collapse-item active" href="criarCliente.html">Gerenciar Clientes</a>
                    </div>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePropostas">
                    <i class="fa fa-archive"></i><span>Propostas</span>
                </a>
                <div id="collapsePropostas" class="collapse" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <a class="collapse-item" href="propostas.html">Gerenciar Propostas</a>
                    </div>
                </div>
            </li>

            <hr class="sidebar-divider d-none d-md-block">
            <div class="text-center d-none d-md-inline"><button class="rounded-circle border-0"
                    id="sidebarToggle"></button></div>
        </ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-dark">Cadastro de Clientes</h5>
                </nav>

                <div class="container-fluid">
                    <!-- Formulário -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <form id="caixaForms" class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" name="nome" class="form-control" placeholder="Nome do Cliente"
                                        required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" name="cpf" class="form-control" placeholder="CPF">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" name="cnpj" class="form-control" placeholder="CNPJ">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="endereco" class="form-control"
                                        placeholder="Endereço do Cliente">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" name="telefone" class="form-control"
                                        placeholder="Telefone do Cliente">
                                </div>
                                <div class="col-md-3">
                                    <input type="email" name="email" class="form-control"
                                        placeholder="E-mail do Cliente">
                                </div>
                                <div class="col-md-12 text-end">
                                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Salvar
                                        Cliente</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Tabela -->
                    <div class="card shadow mb-4">
                        <div class="card-header bg-dark text-white">
                            <strong>Clientes Cadastrados</strong>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-bordered">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Nome</th>
                                            <th>CPF</th>
                                            <th>CNPJ</th>
                                            <th>Endereço</th>
                                            <th>Telefone</th>
                                            <th>Email</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="clientesCadastrados"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edição -->
    <div class="modal fade" id="modalEditarCliente" tabindex="-1" aria-labelledby="editarClienteLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="editarClienteLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarCliente">
                        <input type="hidden" id="id">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Nome</label>
                                <input type="text" id="nome" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label>Email</label>
                                <input type="email" id="email" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label>Telefone</label>
                                <input type="text" id="telefone" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label>CPF</label>
                                <input type="text" id="cpf" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label>CNPJ</label>
                                <input type="text" id="cnpj" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Endereço</label>
                            <input type="text" id="endereco" class="form-control">
                        </div>

                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-dark">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor2/jquery/jquery.min.js"></script>
    <script src="vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor2/jquery-easing/jquery.easing.min.js"></script>
    <script src="js2/sb-admin-2.min.js"></script>
    <script src="js/scriptClientes.js"></script>
</body>

</html>
