<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créditos - Caixa</title>

    <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="css2/sb-admin-2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <style>
        .card-op {
            transition: transform 0.2s ease;
            border-left: 5px solid #28a745;
        }

        .card-op:hover {
            transform: scale(1.03);
        }

        .card-finance {
            border-left-width: 6px;
            border-radius: 10px;
            transition: all 0.25s ease;
        }

        .card-finance:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- SIDEBAR -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                <div class="sidebar-brand-text mx-3">Paiva Tech</div>
            </a>

            <hr class="sidebar-divider my-0" />
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i
                        class="fas fa-fw fa-tachometer-alt"></i><span>Dashboard</span></a>
            </li>

            <hr class="sidebar-divider" />
            <div class="sidebar-heading">Páginas</div>

            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseCaixa"
                    aria-expanded="true" aria-controls="collapseCaixa">
                    <i class="fa fa-university" aria-hidden="true"></i>
                    <span>Caixa</span>
                </a>
                <div id="collapseCaixa" class="collapse" aria-labelledby="headingCaixa" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Movimentações</h6>
                        <a class="collapse-item" href="credito.html">Crédito</a>
                        <a class="collapse-item" href="debito.html">Débito</a>
                    </div>
                </div>
            </li>

            <li class="nav-item"><a class="nav-link" href="empresa.html"><i
                        class="fas fa-building"></i><span>Empresas</span></a></li>
            <li class="nav-item"><a class="nav-link" href="criarCliente.html"><i
                        class="fas fa-users"></i><span>Clientes</span></a></li>
            <li class="nav-item"><a class="nav-link" href="produtos.html"><i
                        class="fas fa-boxes"></i><span>Produtos</span></a></li>
            <li class="nav-item"><a class="nav-link" href="propostas.html"><i
                        class="fas fa-file-invoice"></i><span>Propostas</span></a></li>

            <li class="nav-item"><a class="nav-link" href="login.html"><i
                        class="fas fa-sign-out-alt"></i><span>Sair</span></a></li>

            <hr class="sidebar-divider d-none d-md-block" />
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>

        <!-- CONTEÚDO PRINCIPAL -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-dark">Entradas no Caixa</h5>
                </nav>

                <div class="container-fluid">
                    <!-- ✅ Cards de resumo -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="card card-finance border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total
                                                de Créditos</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalCredito">R$
                                                0,00</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-arrow-up fa-2x text-success"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-finance border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Última
                                        Entrada</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="ultimaEntrada">-</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-finance border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Quantidade de
                                        Entradas</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="qtdEntradas">0</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ✅ Botão nova operação -->
                    <button class="btn btn-success mb-3" data-toggle="collapse" data-target="#novaOperacao">
                        <i class="fas fa-plus"></i> Nova Entrada
                    </button>

                    <div class="collapse mb-4" id="novaOperacao">
                        <div class="card card-body shadow">
                            <form id="caixaForm">
                                <div class="form-row">
                                    <div class="col-md-3"><input type="number" name="valor" class="form-control"
                                            placeholder="Valor" required></div>
                                    <div class="col-md-3"><input type="text" name="meioPagamento" class="form-control"
                                            placeholder="Meio de Pagamento" required></div>
                                    <div class="col-md-4"><input type="text" name="descricao" class="form-control"
                                            placeholder="Descrição"></div>
                                    <div class="col-md-2"><input type="date" name="dataOperacao" class="form-control">
                                    </div>
                                </div>
                                <div class="text-right mt-3">
                                    <button type="submit" class="btn btn-dark"><i class="fas fa-save"></i>
                                        Registrar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- ✅ Lista de operações -->
                    <div id="listaOperacoes" class="row g-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor2/jquery/jquery.min.js"></script>
    <script src="vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor2/jquery-easing/jquery.easing.min.js"></script>
    <script src="js2/sb-admin-2.min.js"></script>
    <script src="js/scriptCaixa.js"></script>
</body>

</html>
