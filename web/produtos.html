<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Produtos - Paiva Tech</title>

    <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css2/sb-admin-2.min.css" rel="stylesheet">

    <style>
        /* === SIDEBAR === */
        .sidebar-dark {
            background: linear-gradient(180deg, #111 0%, #222 100%);
        }

        /* === HEADER CINZA === */
        .topbar {
            background-color: #f1f3f8 !important;
            border-bottom: 1px solid #dee2e6;
        }

        body {
            background-color: #f8f9fc;
        }

        #produtosCadastrados {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card-produto {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            flex: 1 1 320px;
            max-width: 350px;
            transition: 0.2s ease;
        }

        .card-produto:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                <div class="sidebar-brand-text mx-3">Paiva Tech</div>
            </a>

            <hr class="sidebar-divider my-0" />
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <hr class="sidebar-divider" />
            <div class="sidebar-heading">Páginas</div>

            <li class="nav-item">
                <a class="nav-link" href="movimentacoes.html">
                    <i class="fa fa-university"></i>
                    <span>Caixa</span>
                </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="criarCliente.html"><i
                        class="fas fa-users"></i><span>Clientes</span></a></li>
            <li class="nav-item"><a class="nav-link" href="produtos.html"><i
                        class="fas fa-boxes"></i><span>Produtos</span></a></li>
            <li class="nav-item"><a class="nav-link" href="propostas.html"><i
                        class="fas fa-file-invoice"></i><span>Propostas</span></a></li>
            <li class="nav-item"><a class="nav-link" href="login.html"><i
                        class="fas fa-sign-out-alt"></i><span>Sair</span></a></li>

            <hr class="sidebar-divider d-none d-md-block" />
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-dark">Gerenciamento de Produtos</h5>
                </nav>

                <div class="container-fluid">
                    <!-- Formulário -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5><i class="fas fa-plus-circle"></i> Adicionar Produto</h5>
                            <form id="caixaForms" class="form-row mt-3">
                                <div class="col-md-3 mb-2"><input type="text" name="nome" class="form-control"
                                        placeholder="Nome do Produto" required></div>
                                <div class="col-md-2 mb-2"><input type="number" step="0.01" name="precoVenda"
                                        class="form-control" placeholder="Preço Venda" required></div>
                                <div class="col-md-2 mb-2"><input type="number" step="0.01" name="precoCompra"
                                        class="form-control" placeholder="Preço Compra"></div>
                                <div class="col-md-2 mb-2"><input type="number" name="estoque" class="form-control"
                                        placeholder="Estoque"></div>
                                <div class="col-md-2 mb-2"><input type="text" name="marca" class="form-control"
                                        placeholder="Marca"></div>
                                <div class="col-md-2 mb-2"><input type="text" name="categoria" class="form-control"
                                        placeholder="Categoria"></div>
                                <div class="col-md-12 text-right mt-3">
                                    <button type="submit" class="btn btn-success px-4"><i class="fas fa-save"></i>
                                        Salvar Produto</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Lista -->
                    <h5 class="mb-3"><i class="fas fa-box"></i> Produtos Cadastrados</h5>
                    <div id="produtosCadastrados" class="mb-5"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="modalEditarProduto" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title"><i class="fas fa-edit"></i> Editar Produto</h5>
                    <button type="button" class="close text-white" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarProduto" class="form-row">
                        <input type="hidden" id="edit-id">
                        <div class="col-md-6 mb-2"><label>Nome</label><input type="text" id="edit-nome"
                                class="form-control"></div>
                        <div class="col-md-6 mb-2"><label>Categoria</label><input type="text" id="edit-categoria"
                                class="form-control"></div>
                        <div class="col-md-4 mb-2"><label>Preço Venda</label><input type="number" id="edit-precoVenda"
                                step="0.01" class="form-control"></div>
                        <div class="col-md-4 mb-2"><label>Preço Compra</label><input type="number" id="edit-precoCompra"
                                step="0.01" class="form-control"></div>
                        <div class="col-md-4 mb-2"><label>Estoque</label><input type="number" id="edit-estoque"
                                class="form-control"></div>
                        <div class="col-md-6 mb-2"><label>Marca</label><input type="text" id="edit-marca"
                                class="form-control"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-warning" id="btnSalvarEdicao"><i class="fas fa-save"></i>
                        Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scriptProdutos.js"></script>
</body>

</html>
