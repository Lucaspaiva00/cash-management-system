<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentações do Caixa - Paiva Tech</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css2/sb-admin-2.min.css" rel="stylesheet">

    <style>
        /* === CARD PRINCIPAL === */
        .card-movimentacao {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 12px;
            background: #fff;
            border: none;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card-movimentacao .card-body {
            background: #fff;
            padding: 2rem;
        }

        .card-movimentacao .card-header {
            background: #fff;
            padding: 1rem 2rem;
            border-bottom: 2px solid #f3f3f3;
        }

        /* === FORMATAÇÃO DOS CAMPOS === */
        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #999;
        }

        .input-icon .form-control {
            padding-left: 32px;
        }

        /* === ESPAÇAMENTO E RESPONSIVIDADE === */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .form-group {
            flex: 1;
            min-width: 240px;
        }

        @media (max-width: 768px) {
            .card-movimentacao {
                max-width: 100%;
                margin: 0 1rem;
            }

            .card-movimentacao .card-body {
                padding: 1rem;
            }

            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Marca -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                <div class="sidebar-brand-text mx-3">Paiva Tech</div>
            </a>

            <!-- Dashboard -->
            <hr class="sidebar-divider my-0" />
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Seção Páginas -->
            <hr class="sidebar-divider" />
            <div class="sidebar-heading">Páginas</div>

            <!-- Caixa (Crédito e Débito) -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseCaixa"
                    aria-expanded="true" aria-controls="collapseCaixa">
                    <i class="fa fa-university" aria-hidden="true"></i>
                    <span>Caixa</span>
                </a>
                <div id="collapseCaixa" class="collapse" aria-labelledby="headingCaixa" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Movimentações</h6>
                        <a class="collapse-item" href="movimentacoes.html">Cadastre uma Movimentação</a>
                    </div>
                </div>
            </li>
            <!-- Clientes -->
            <li class="nav-item">
                <a class="nav-link" href="criarCliente.html">
                    <i class="fas fa-users"></i>
                    <span>Clientes</span>
                </a>
            </li>

            <!-- Produtos -->
            <li class="nav-item">
                <a class="nav-link" href="produtos.html">
                    <i class="fas fa-boxes"></i>
                    <span>Produtos</span>
                </a>
            </li>

            <!-- Propostas -->
            <li class="nav-item">
                <a class="nav-link" href="propostas.html">
                    <i class="fas fa-file-invoice"></i>
                    <span>Propostas</span>
                </a>
            </li>

            <!-- Sair -->
            <li class="nav-item">
                <a class="nav-link" href="login.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </li>

            <!-- Toggle da Sidebar -->
            <hr class="sidebar-divider d-none d-md-block" />
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>

        <!-- Conteúdo principal -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-dark">Movimentações do Caixa</h5>
                </nav>

                <div class="card card-movimentacao shadow-sm mt-3">
                    <div class="card-header bg-white border-0 d-flex align-items-center">
                        <i class="fas fa-plus-circle text-danger mr-2"></i>
                        <h5 class="mb-0 font-weight-bold text-dark">Nova Movimentação</h5>
                    </div>

                    <div class="card-body">
                        <form id="caixaForm" novalidate>
                            <!-- Tipo / Meio -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Tipo de Operação</label>
                                    <div class="input-icon">
                                        <i class="fas fa-random"></i>
                                        <select name="tipoOperacao" class="form-control" required>
                                            <option value="">Selecione...</option>
                                            <option value="ENTRADA">Entrada</option>
                                            <option value="SAIDA">Saída</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Meio de Pagamento</label>
                                    <div class="input-icon">
                                        <i class="fas fa-credit-card"></i>
                                        <select name="meioPagamento" class="form-control" required>
                                            <option value="">Selecione...</option>
                                            <option value="PIX">Pix</option>
                                            <option value="CARTAO">Cartão</option>
                                            <option value="DINHEIRO">Dinheiro</option>
                                            <option value="BOLETO">Boleto</option>
                                            <option value="TRANSFERENCIA">Transferência</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Valor -->
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label>Valor</label>
                                    <div class="input-icon">
                                        <i class="fas fa-dollar-sign"></i>
                                        <input type="number" step="0.01" name="valor" class="form-control"
                                            placeholder="0,00" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Data -->
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label>Data</label>
                                    <div class="input-icon">
                                        <i class="fas fa-calendar-alt"></i>
                                        <input type="date" name="dataOperacao" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Descrição -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>Descrição</label>
                                    <div class="input-icon">
                                        <i class="fas fa-align-left"></i>
                                        <input type="text" name="descricao" class="form-control"
                                            placeholder="Ex: Pagamento de fornecedor, venda, compra de material...">
                                    </div>
                                </div>
                            </div>

                            <div class="text-right mt-3">
                                <button type="submit" class="btn btn-danger px-5 py-2 shadow-sm"
                                    style="border-radius:8px;font-weight:600;">
                                    <i class="fas fa-save mr-2"></i> Salvar Movimentação
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor2/jquery/jquery.min.js"></script>
    <script src="vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor2/jquery-easing/jquery.easing.min.js"></script>
    <script src="js2/sb-admin-2.min.js"></script>
    <script src="js/scriptCaixa.js"></script>
</body>

</html>
