<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movimentações do Caixa - Paiva Tech</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css2/sb-admin-2.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fc;
            font-family: "Roboto", Arial, sans-serif;
        }

        h5 {
            font-weight: 600;
        }

        /* === SIDEBAR === */
        .sidebar-dark {
            background: linear-gradient(180deg, #111 0%, #222 100%);
        }

        /* === HEADER CINZA === */
        .topbar {
            background-color: #f1f3f8 !important;
            border-bottom: 1px solid #dee2e6;
        }

        /* === FORM === */
        form#caixaForms .form-control {
            font-size: 0.9rem;
            height: 38px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: 0.2s ease;
        }

        form#caixaForms .form-control:focus {
            border-color: #e63946;
            box-shadow: 0 0 0 0.2rem rgba(230, 57, 70, 0.25);
        }

        form#caixaForms .col-md-2,
        form#caixaForms .col-md-3,
        form#caixaForms .col-md-4 {
            padding-right: 0.4rem;
            padding-left: 0.4rem;
        }

        /* === CARDS DE RESUMO === */
        .card-resumo {
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            transition: 0.2s ease;
        }

        .card-resumo:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
        }

        /* === BOTÃO === */
        .btn-danger {
            background-color: #e63946;
            border-color: #e63946;
            border-radius: 6px;
            font-weight: 500;
            transition: 0.2s ease;
        }

        .btn-danger:hover {
            background-color: #c92a37;
            border-color: #c92a37;
        }

        /* === LISTAGEM === */
        #listaOperacoes {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: flex-start;
        }

        .card-op {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            flex: 1 1 320px;
            max-width: 350px;
            transition: 0.2s ease;
            border-left: 6px solid #e63946;
            padding: 1rem;
        }

        .card-op:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
        }

        .entrada {
            border-left-color: #28a745 !important;
        }

        .saida {
            border-left-color: #e63946 !important;
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.4em 0.6em;
        }

        @media (max-width: 768px) {
            #listaOperacoes {
                justify-content: center;
            }

            .text-right {
                text-align: center !important;
            }
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- ✅ SIDEBAR -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                <div class="sidebar-brand-text mx-3">Paiva Tech</div>
            </a>

            <hr class="sidebar-divider my-0" />
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <hr class="sidebar-divider" />
            <div class="sidebar-heading">Páginas</div>

            <li class="nav-item">
                <a class="nav-link" href="movimentacoes.html">
                    <i class="fa fa-university"></i>
                    <span>Caixa</span>
                </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="criarCliente.html"><i
                        class="fas fa-users"></i><span>Clientes</span></a></li>
            <li class="nav-item"><a class="nav-link" href="produtos.html"><i
                        class="fas fa-boxes"></i><span>Produtos</span></a></li>
            <li class="nav-item"><a class="nav-link" href="propostas.html"><i
                        class="fas fa-file-invoice"></i><span>Propostas</span></a></li>
            <li class="nav-item"><a class="nav-link" href="login.html"><i
                        class="fas fa-sign-out-alt"></i><span>Sair</span></a></li>

            <hr class="sidebar-divider d-none d-md-block" />
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>

        <!-- ✅ CONTEÚDO -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-dark"><i
                            class="fa fa-university text-danger mr-2"></i>Movimentações do Caixa</h5>
                </nav>

                <div class="container-fluid">
                    <!-- ✅ CARDS DE RESUMO -->
                    <div class="row text-center mb-4">
                        <div class="col-md-4 mb-4">
                            <div class="card card-resumo border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total
                                        Entradas</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalEntradas">R$ 0,00</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card card-resumo border-left-danger shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Total Saídas
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalSaidas">R$ 0,00</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card card-resumo border-left-dark shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="text-xs font-weight-bold text-dark text-uppercase mb-1">Saldo Geral
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="saldoGeral">R$ 0,00</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ✅ FORMULÁRIO -->
                    <!-- ✅ FORMULÁRIO -->
                    <div class="container-fluid mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="mb-3"><i class="fas fa-plus-circle text-danger"></i> Nova Movimentação</h5>

                                <!-- OBS: id = caixaForms (plural) — o JS abaixo trata os dois ids -->
                                <form id="caixaForm" class="form-row" autocomplete="off">
                                    <!-- 1ª linha -->
                                    <div class="col-md-4 mb-2">
                                        <label>Tipo de Operação</label>
                                        <select name="tipoOperacao" id="tipoOperacao" class="form-control" required>
                                            <option value="">Selecione...</option>
                                            <option value="ENTRADA">Entrada</option>
                                            <option value="SAIDA">Saída</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4 mb-2">
                                        <label>Meio de Pagamento</label>
                                        <select name="meioPagamento" id="meioPagamento" class="form-control" required>
                                            <option value="">Selecione...</option>
                                            <option value="PIX">Pix</option>
                                            <option value="CARTAO">Cartão</option>
                                            <option value="DINHEIRO">Dinheiro</option>
                                            <option value="BOLETO">Boleto</option>
                                            <option value="TRANSFERENCIA">Transferência</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4 mb-2">
                                        <label>Valor (R$)</label>
                                        <input type="number" step="0.01" name="valor" id="valor" class="form-control"
                                            placeholder="0,00" required>
                                    </div>

                                    <!-- 2ª linha -->
                                    <div class="col-md-4 mb-2">
                                        <label>Data</label>
                                        <input type="date" name="dataOperacao" id="dataOperacao" class="form-control"
                                            required>
                                    </div>

                                    <div class="col-md-8 mb-2">
                                        <label>Descrição</label>
                                        <input type="text" name="descricao" id="descricao" class="form-control"
                                            placeholder="Ex: Venda, pagamento..." required>
                                    </div>

                                    <div class="col-md-12 text-right mt-3">
                                        <button type="submit" class="btn btn-danger px-4">
                                            <i class="fas fa-save"></i> Salvar Movimentação
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <!-- ✅ LISTAGEM -->
                    <div class="container-fluid mb-5">
                        <h5 class="mb-3"><i class="fas fa-list"></i> Movimentações Registradas</h5>
                        <div id="listaOperacoes"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor2/jquery/jquery.min.js"></script>
    <script src="vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor2/jquery-easing/jquery.easing.min.js"></script>
    <script src="js2/sb-admin-2.min.js"></script>
    <script src="js/scriptCaixa.js"></script>
</body>

</html>
