<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Usuários</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css2/sb-admin-2.min.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Marca -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                <div class="sidebar-brand-text mx-3">Paiva Tech</div>
            </a>

            <!-- Dashboard -->
            <hr class="sidebar-divider my-0" />
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Seção Páginas -->
            <hr class="sidebar-divider" />
            <div class="sidebar-heading">Páginas</div>

            <!-- Caixa (Crédito e Débito) -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseCaixa"
                    aria-expanded="true" aria-controls="collapseCaixa">
                    <i class="fa fa-university" aria-hidden="true"></i>
                    <span>Caixa</span>
                </a>
                <div id="collapseCaixa" class="collapse" aria-labelledby="headingCaixa" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Movimentações</h6>
                        <a class="collapse-item" href="credito.html">Crédito</a>
                        <a class="collapse-item" href="debito.html">Débito</a>
                    </div>
                </div>
            </li>

            <!-- Empresas -->
            <li class="nav-item">
                <a class="nav-link" href="empresa.html">
                    <i class="fas fa-building"></i>
                    <span>Empresas</span>
                </a>
            </li>

            <!-- Clientes -->
            <li class="nav-item">
                <a class="nav-link" href="criarCliente.html">
                    <i class="fas fa-users"></i>
                    <span>Clientes</span>
                </a>
            </li>

            <!-- Produtos -->
            <li class="nav-item">
                <a class="nav-link" href="produtos.html">
                    <i class="fas fa-boxes"></i>
                    <span>Produtos</span>
                </a>
            </li>

            <!-- Propostas -->
            <li class="nav-item">
                <a class="nav-link" href="propostas.html">
                    <i class="fas fa-file-invoice"></i>
                    <span>Propostas</span>
                </a>
            </li>

            <!-- Sair -->
            <li class="nav-item">
                <a class="nav-link" href="login.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </li>

            <!-- Toggle da Sidebar -->
            <hr class="sidebar-divider d-none d-md-block" />
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>

        <!-- Content -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-dark">Gerenciamento de Usuários</h5>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="sair"><i class="fas fa-sign-out-alt"></i> Sair</a>
                        </li>
                    </ul>
                </nav>

                <div class="container-fluid">
                    <!-- Cadastro -->
                    <div class="card mb-4">
                        <div class="card-header"><strong>Novo Usuário</strong></div>
                        <div class="card-body">
                            <form id="formUsuario">
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label>Nome</label>
                                        <input type="text" id="nome" class="form-control" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label>Email</label>
                                        <input type="email" id="email" class="form-control" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label>Senha</label>
                                        <input type="password" id="senha" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label>ID da Empresa</label>
                                        <input type="number" id="empresaId" class="form-control" required>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Salvar Usuário</button>
                            </form>
                        </div>
                    </div>

                    <!-- Tabela -->
                    <div class="card shadow mb-4">
                        <div class="card-header"><strong>Usuários Cadastrados</strong></div>
                        <div class="card-body">
                            <table class="table table-bordered" id="tabelaUsuarios">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th>Empresa</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>

                </div><!-- container -->
            </div><!-- content -->
        </div><!-- wrapper -->
    </div>

    <script src="vendor2/jquery/jquery.min.js"></script>
    <script src="vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor2/jquery-easing/jquery.easing.min.js"></script>
    <script src="js2/sb-admin-2.min.js"></script>
    <script src="js/scriptusuario.js"></script>
</body>

</html>
