<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Propostas - Paiva Tech</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css2/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .card-proposta {
            transition: all 0.2s ease;
            border-left: 5px solid;
        }

        .card-proposta:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .card-status-aberto {
            border-color: #007bff;
        }

        .card-status-fechado {
            border-color: #28a745;
        }

        #propostasCadastrados {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                <div class="sidebar-brand-text mx-3">Paiva Tech</div>
            </a>

            <hr class="sidebar-divider my-0">
            <li class="nav-item"><a class="nav-link" href="index.html"><i
                        class="fas fa-fw fa-tachometer-alt"></i><span>Dashboard</span></a></li>
            <hr class="sidebar-divider">
            <div class="sidebar-heading">Páginas</div>

            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseCaixa">
                    <i class="fa fa-university"></i><span>Caixa</span>
                </a>
                <div id="collapseCaixa" class="collapse" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <a class="collapse-item" href="credito.html">Crédito</a>
                        <a class="collapse-item" href="debito.html">Débito</a>
                    </div>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseProdutos">
                    <i class="fa fa-cart-arrow-down"></i><span>Produtos</span>
                </a>
                <div id="collapseProdutos" class="collapse" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <a class="collapse-item" href="produtos.html">Produtos</a>
                    </div>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseClientes">
                    <i class="fa fa-child"></i><span>Clientes</span>
                </a>
                <div id="collapseClientes" class="collapse" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <a class="collapse-item" href="criarCliente.html">Gerenciar Clientes</a>
                    </div>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePropostas">
                    <i class="fa fa-archive"></i><span>Propostas</span>
                </a>
                <div id="collapsePropostas" class="collapse show" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <a class="collapse-item active" href="propostas.html">Gerenciar Propostas</a>
                    </div>
                </div>
            </li>

            <hr class="sidebar-divider d-none d-md-block">
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>

        <!-- Conteúdo -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-dark">Gerenciamento de Propostas</h5>
                </nav>

                <!-- Card total -->
                <div class="container-fluid mb-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Valor Total
                                        em Propostas</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalprop">R$ 0,00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulário -->
                <div class="container-fluid mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="mb-3"><i class="fas fa-file-invoice"></i> Nova Proposta</h5>
                            <form id="caixaForms" class="row">
                                <div class="col-md-2 mb-2"><input type="number" name="numero" class="form-control"
                                        placeholder="Número" required></div>
                                <div class="col-md-3 mb-2"><input type="date" name="data" class="form-control" required>
                                </div>
                                <div class="col-md-4 mb-2"><input type="text" name="descricao" class="form-control"
                                        placeholder="Descrição" required></div>
                                <div class="col-md-2 mb-2"><input type="number" step="0.01" name="valor"
                                        class="form-control" placeholder="Valor (R$)" required></div>
                                <div class="col-md-2 mb-2"><input type="text" name="status" class="form-control"
                                        placeholder="Status (Aberto/Fechado)" required></div>
                                <div class="col-md-12 text-right mt-3">
                                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Salvar
                                        Proposta</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Listagem -->
                <div class="container-fluid">
                    <h5 class="mb-3"><i class="fas fa-folder-open"></i> Propostas Cadastradas</h5>
                    <div id="propostasCadastrados"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor2/jquery/jquery.min.js"></script>
    <script src="vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor2/jquery-easing/jquery.easing.min.js"></script>
    <script src="js2/sb-admin-2.min.js"></script>
    <script src="js/scriptPropostas.js"></script>
</body>

</html>
