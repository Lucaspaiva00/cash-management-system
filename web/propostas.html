<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Propostas - Paiva Tech</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css2/sb-admin-2.min.css" rel="stylesheet">

    <style>
        /* ======== LAYOUT E VISUAL ======== */
        body {
            background-color: #f8f9fc;
        }

        h5 {
            font-weight: 600;
        }

        /* ======== CARDS DE PROPOSTA ======== */
        #propostasCadastrados {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: flex-start;
        }

        .card-proposta {
            transition: all 0.2s ease;
            border-left: 5px solid;
            border-radius: 10px;
            background: #fff;
            flex: 1 1 320px;
            max-width: 360px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }

        .card-proposta:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
        }

        .card-status-aberto {
            border-color: #007bff;
        }

        .card-status-fechado {
            border-color: #28a745;
        }

        /* ======== FORMULÁRIO ======== */
        #caixaForms .form-control {
            font-size: 0.9rem;
            border-radius: 6px;
        }

        #caixaForms label {
            font-weight: 500;
            color: #333;
        }

        #caixaForms input:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        /* ======== BOTÃO ======== */
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            font-weight: 500;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        /* ======== RESPONSIVIDADE ======== */
        @media (max-width: 768px) {
            #propostasCadastrados {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                <div class="sidebar-brand-text mx-3">Paiva Tech</div>
            </a>

            <hr class="sidebar-divider my-0" />
            <li class="nav-item active">
                <a class="nav-link" href="index.html"><i
                        class="fas fa-fw fa-tachometer-alt"></i><span>Dashboard</span></a>
            </li>

            <hr class="sidebar-divider" />
            <div class="sidebar-heading">Páginas</div>
            <li class="nav-item"><a class="nav-link" href="movimentacoes.html"><i
                        class="fa fa-university"></i><span>Caixa</span></a></li>
            <li class="nav-item"><a class="nav-link" href="criarCliente.html"><i
                        class="fas fa-users"></i><span>Clientes</span></a></li>
            <li class="nav-item"><a class="nav-link" href="produtos.html"><i
                        class="fas fa-boxes"></i><span>Produtos</span></a></li>
            <li class="nav-item"><a class="nav-link" href="propostas.html"><i
                        class="fas fa-file-invoice"></i><span>Propostas</span></a></li>
            <li class="nav-item"><a class="nav-link" href="login.html"><i
                        class="fas fa-sign-out-alt"></i><span>Sair</span></a></li>
        </ul>

        <!-- Conteúdo -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-dark">Gerenciamento de Propostas</h5>
                </nav>

                <!-- Total -->
                <div class="container-fluid mb-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Valor Total
                                        em Propostas</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalprop">R$ 0,00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulário -->
                <div class="container-fluid mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="mb-3"><i class="fas fa-plus-circle text-success"></i> Nova Proposta</h5>
                            <form id="caixaForms" class="row" autocomplete="off">
                                <div class="col-md-2 mb-2">
                                    <label>Número</label>
                                    <input type="number" name="numero" class="form-control" placeholder="Número"
                                        required>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <label>Data</label>
                                    <input type="date" name="data" class="form-control" required>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <label>Descrição</label>
                                    <input type="text" name="descricao" class="form-control" placeholder="Descrição"
                                        required>
                                </div>
                                <div class="col-md-2 mb-2">
                                    <label>Valor (R$)</label>
                                    <input type="number" step="0.01" name="valor" class="form-control" required>
                                </div>
                                <div class="col-md-2 mb-2">
                                    <label>Status</label>
                                    <input type="text" name="status" class="form-control" placeholder="Aberto / Fechado"
                                        required>
                                </div>
                                <div class="col-md-12 text-right mt-3">
                                    <button type="submit" class="btn btn-success px-4"><i class="fas fa-save"></i>
                                        Salvar Proposta</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Listagem -->
                <div class="container-fluid">
                    <h5 class="mb-3"><i class="fas fa-folder-open"></i> Propostas Cadastradas</h5>
                    <div id="propostasCadastrados"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor2/jquery/jquery.min.js"></script>
    <script src="vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor2/jquery-easing/jquery.easing.min.js"></script>
    <script src="js2/sb-admin-2.min.js"></script>
    <script src="js/scriptPropostas.js"></script>
</body>

</html>
